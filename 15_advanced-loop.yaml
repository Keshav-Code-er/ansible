- name: install Package
  hosts: mongodb
  become: yes
  tasks:
  - name: install Package
    ansible.builtin.yum:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {name: 'nginx', state: 'absent'}
    - {name: 'postfix', state: 'installed'}
    - {name: 'cyrus-sasl-plain', state: installed}
    - {name: 'mailx', state: present}